name: Django CI/CD

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: rahmashelbayeh/djangoapp
  TAG: ${{ github.run_id }}

jobs:
  build_app:
    name: Build and Package App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Python3, pip, venv and build tools
        run: |
          sudo apt update
          sudo apt install -y python3 python3-venv python3-pip build-essential

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r book-shop/requirements.txt

      - name: Package the app
        run: |
          mkdir -p artifacts
          tar -czf artifacts/app.tgz -C . .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: artifacts/app.tgz

  docker_build:
    name: Build and Push Docker Image
    needs: build_app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # مطابق مع secrets بالصورة
          password: ${{ secrets.DOCKER_PASSWORD }}   # مطابق مع secrets بالصورة

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./book-shop
          file: ./book-shop/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

  deploy:
    name: Deploy on Blue VM
    needs: docker_build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into Blue VM and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}        # مطابق مع secrets بالصورة
          username: ${{ secrets.SERVER_USER }}  # مطابق مع secrets بالصورة
          key: ${{ secrets.SERVER_SSH_KEY }}    # مطابق مع secrets بالصورة
          script: |
            echo "Stopping old Django container if running..."
            docker rm -f djangoapp || true
            echo "Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            echo "Starting new Django container..."
            docker run -d -p 80:8000 --name djangoapp ${{ env.IMAGE_NAME }}:${{ env.TAG }}
